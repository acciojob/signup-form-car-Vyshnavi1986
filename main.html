<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="post">
  <label for="name">Name:</label><br>
  <input type="text" required="yes" placeholder="Name" id="name" name="Name"><br>
  <label for="email">Email:</label><br>
  <input type="email" required="yes" placeholder="Email" id="email" name="Email"><br>
  <label for="gender">Gender:</label><br>
	<input type="radio" required="yes" id="gender_m" name="gender">male</input><br>
	<input type="radio" required="yes" id="gender_f" name="gender">female</input><br>
	<label for="cars">Car Brands</label>
	<select name="CarBrands" id=cars required="yes" id="cars">--Please choose an option--
	<option>Mercedes</option>
	<option>Maruthi Swift</option>
	<option>Maruthi Suzuki</option>
	</select><br>
	<label for="age">Age:</label>
	<input type="text" required="yes" id="age" placeholder="Age" name="Age"></input><br>
	<label for="dob">DOB</label>
	<input type="date" required="yes" id="dob"></input><br>
  <br>
  <label for="tel">Phone Number</label>
  <input type="tel" id="tel" name="PhoneNumber" required="yes" placeholder="xxx-xxx-xxxx" id="phone" name="phone"><br>
  <label for="password">Password</label>
	<input type="password" required="yes" id="password" placeholder="Password"><br>
	
<label for="tos">I agree to the TOS</label>
<input type="checkbox" required="yes" id=tos></input><br>
	<input type="button" id="submit" value="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
